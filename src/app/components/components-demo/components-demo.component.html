<h3>{{ name }} has been viewed</h3>
<div class="columns">
  <div class="column">
    <!-- [user]:  property binding -->
    <!-- (userViewed): event binding -->
    <ngr-user-card
      [user]="users[0]"
      (userViewed)="onUserViewed($event)"
    ></ngr-user-card>
  </div>
  <div class="column">
    <ngr-user-card
      [user]="users[1]"
      (userViewed)="onUserViewed($event)"
    ></ngr-user-card>
  </div>
  <div class="column">
    <ngr-user-card
      [user]="users[2]"
      (userViewed)="onUserViewed($event)"
    ></ngr-user-card>
  </div>
</div>

<div class="columns">
    <div class="column">
      <ngr-topic-property-binding></ngr-topic-property-binding>
    </div>
    <div class="column">
        <ngr-topic-event-binding></ngr-topic-event-binding>
    </div>
  </div>

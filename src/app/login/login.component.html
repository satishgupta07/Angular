<div class="container mt-2">
  <h2 class="text-center">Login Here !!</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.userId" required
        pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
        #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
      <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>   -->
      <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email Id</small>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="pswd" [(ngModel)]="user.password"
        required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>   
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary">Login</button>
    <!-- <small class="float-right" (click)="gotoregistration()">New User? Register Here !!</small> -->
    <small class="float-right" [routerLink]="['/registration']">New User? Register Here !!</small>
  </form>
</div>
